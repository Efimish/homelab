services:
  adguardhome:
    image: adguard/adguardhome
    container_name: adguardhome
    restart: unless-stopped
    volumes:
      - ./work/:/opt/adguardhome/work/
      - ./conf/:/opt/adguardhome/conf/
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      # - "68:68/udp"
      - "80:80/tcp"
      - "443:443/tcp"
      - "443:443/udp"
      - "3000:3000/tcp"
      - "853:853/tcp"
      - "853:853/udp"
      - "5443:5443/tcp"
      - "5443:5443/udp"
      - "6060:6060/tcp"

  wg-easy:
    image: ghcr.io/wg-easy/wg-easy
    container_name: wg-easy
    restart: unless-stopped
    depends_on:
      - adguardhome
    volumes:
      - ./wg-easy/:/etc/wireguard/
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    environment:
      - WG_HOST=raspberry.local
      - WG_DEFAULT_ADDRESS=192.168.100.x
      - WG_DEFAULT_DNS=192.168.0.30
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
